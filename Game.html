<!doctype html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">

	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

	<script
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Game - NightB1ade’s Board Game Helper</title>
</head>


<body>
<section id="title">
	<h1>Game</h1>
	<p>NightB1ade’s Board Game Helper</p>
</section>


<section id="game">
<span>
	<img id="thumbnail">
	<table id="Parameters">
		<tr name="ExpansionButtons" class="buttons"></tr>
		<tr name="NoPlayers" class="hidden">
			<td class="label">No.</td>
			<td><input class="spinner" name="NoPlayers"></td>
		</tr>
		<tr name="DisplayButtons" class="buttons"></tr>
	</table>
</span>

<div id="GameInfo">
</div>




<script>
var gamedata;
var url = new URL(window.location.href);
var BGGID = url.searchParams.get("bggid");




function myStringInterpolation(tpl,args) {
	var keys = Object.keys(args)
	,fn = new Function(...keys,'return `' + tpl.replace(/`/g, '\\`') + '`');
	return fn(...keys.map(x => args[x]));
};




function Display(display) {
	var displaygamedata;
	var html = "";
	var NoPlayers = $("input[name='NoPlayers']").spinner("value");
	var Expansions_Checked = $(".Checkbox_Expansion:checked").map(function(){
		return this.name;
	}).get();

	// Get relevant data
	switch(display) {
		case "EndGame":
			displaygamedata = $(gamedata).find("EndGame");
			html += "End Game";
			break
		case "Setup":
			displaygamedata = $(gamedata).find("Setup");
			html += "Setup"
			break
		case "Variants":
			displaygamedata = $(gamedata).find("Variants");
			html += "Variants";
			break
	}

	// Alert and return if No. Players is NULL
	if (
		$("#Parameters tr[name='NoPlayers']").css("visibility") == "visible"
		&& NoPlayers == null
		&& $(displaygamedata).find("Item Players").text() != ""
	) {
		alert("Please set number of " + $(gamedata).find("Strings Players_Lower").text());
		return
	}

	// Heading 1
	html = "<h1>" + html;
	html += (
		(
			$(displaygamedata).find("Item Players").text() != ""
			&& NoPlayers != null
		)
		? " - "
			+ NoPlayers
			+ " "
			+ $(gamedata).find("Strings Players_Capitalise").text()
		: ""
	);
	html += "</h1>";

	// Expansion Subheading
	if ($(displaygamedata).find("Expansion").attr("value") != null) {
		if (Expansions_Checked == "") {
			html += "<h3>Base Game</h3>";
		} else {
			html += "<h3>Expansions: "
				+ Expansions_Checked.join(", ")
				+ "</h3>";
		}
	}

	// Add information
	$(displaygamedata).find("Section").each(function(){
		if ($(this).find("Heading").text() != "") {
			html += "<h2>"
				+ $(this).find("Heading").text()
				+ "</h2>";
		}

		html += "<ul>";
		$(this).find("Item").each(function(){
			//Return if not displayed
			if ($(this).find("Display").text() != "") {
				if (
					//Base game
					Expansions_Checked == ""
					&& $(this).find("Display Base").attr("value") != "true"
				) {
					return
				} else if (
					//Expansion iteration
					Expansions_Checked != ""
				) {
					var IsInArray = 0;

					$(this).find("Display Expansion").each(function(){
						if (
							$.inArray($(this).attr("name"),Expansions_Checked) != -1
							&& $(this).attr("value") == "true"
						) {
							IsInArray = 1;
							return
						}
					});

					if (IsInArray == 0) {return}
				}
			}

			var subs = {
				Players: $(this).find("Players[number='" + NoPlayers + "']").text()
			};

			html += "<li>"
				+ myStringInterpolation($(this).find("Text").text(),subs)
				+ "</li>";
		});
		html += "</ul>";
	});

	// Put HTML into page
	$("#GameInfo").html(html);
}




$(document).ready(function(){
	//Get BGGAPI Data
	$.get(
		"https://www.boardgamegeek.com/xmlapi2/thing?id=" + BGGID // REMOVE HARD CODING
		,function(data){
			var item = $(data).find("items item");

			var name = $(item).find("name[type='primary']").attr("value");
			$("head title").html(name + " - NightB1ade’s Board Game Helper");
			$("section#title h1").html(name);

			var img = $(item).find("thumbnail").text();
			$("img#thumbnail").attr("src",img);
		}
	);

	// Get Internal Data
	$.get(
		BGGID + ".xml" //REMOVE HARD CODING
		,function(data){
			gamedata = $(data).find("Game");
			var html_DisplayButtons = "";
			var html_ExpansionCheckboxes = "";

			// Unhide player number chooser if appropriate
			var MinPlayers = $(gamedata).find("Base Players MinPlayers").text();
			var MaxPlayers = $(gamedata).find("Base Players MaxPlayers").text();
			var DefaultPlayers = $(gamedata).find("Base Players Default").text();
			var TextPlayers = $(gamedata).find("Strings Players_Capitalise").text();

			if (MinPlayers != MaxPlayers) {
				$("#Parameters tr[name='NoPlayers'] .label").html("No. " + TextPlayers);
				$("input[name='NoPlayers']").spinner({
					min: MinPlayers
					,max: MaxPlayers
				});
				$("input[name='NoPlayers']").spinner("value",DefaultPlayers);
				$("#Parameters tr[name='NoPlayers']").css("visibility","visible");
			}

			//Add Expansion Checkboxes
			if ($(gamedata).find("Expansions").text() != "") {
				html_ExpansionCheckboxes += "<td>Expansions</td><td>";
				$(gamedata).find("Expansions Expansion").each(function(){
					html_ExpansionCheckboxes += " <label for='Checkbox_Expansion_"
						+ $(this).attr("name")
						+ "'>"
						+ $(this).find("Name").text()
						+ "</label><input type='checkbox' class='Checkbox_Expansion' id='Checkbox_Expansion_"
						+ $(this).attr("name")
						+ "' name='"
						+ $(this).attr("name")
						+ "'"
						+ (($(this).attr("default") == "true") ? " checked" : "")
						+ ">";
				});
				html_ExpansionCheckboxes += "</td>";
			}

			$("#Parameters tr[name='ExpansionButtons']").html(html_ExpansionCheckboxes);

			//Add Relevant Display Buttons
			if ($(gamedata).find("Setup").text() != "") {
				html_DisplayButtons += " <button onclick=\"Display('Setup')\">Setup</button>";
			}
			if ($(gamedata).find("EndGame").text() != "") {
				html_DisplayButtons += " <button onclick=\"Display('EndGame')\">End Game</button>";
			}
			if ($(gamedata).find("Variants").text() != "") {
				html_DisplayButtons += " <button onclick=\"Display('Variants')\">Variants</button>";
			}

			if (html_DisplayButtons != "") {
				html_DisplayButtons = "<td colspan='2'>" + html_DisplayButtons + "</td>";
			}

			$("#Parameters tr[name='DisplayButtons']").html(html_DisplayButtons);
			$("button").button();
			$("input").checkboxradio({icon:false});
			$(".spinner").spinner();
		}
	);
});
</script>

</section>

</body>

</html>
